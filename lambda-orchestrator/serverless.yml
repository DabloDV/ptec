service: lambda-orchestrator
frameworkVersion: '3'


provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1
  environment:
    CUSTOMERS_API_BASE: ${env:CUSTOMERS_API_BASE, 'http://localhost:3001'}
    ORDERS_API_BASE:    ${env:ORDERS_API_BASE,    'http://localhost:3002'}
    SERVICE_TOKEN:      ${env:SERVICE_TOKEN,      'service-secret-123'}
    LOG_LEVEL:          ${env:LOG_LEVEL,          'info'}

plugins:
  - serverless-offline

functions:
  createAndConfirmOrder:
    handler: src/handler.createAndConfirmOrder
    events:
      - httpApi:
          path: /orchestrator/create-and-confirm-order
          method: post
          cors: true